# Render Blueprint for automatic deployment
# https://render.com/docs/blueprint-spec

databases:
  - name: panesar-pg-db
    databaseName: panesar_pg
    user: panesar_admin
    plan: free

services:
  - type: web
    name: panesar-pg
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn hotel_project.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: panesar-pg-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "panesar-pg.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.4"
