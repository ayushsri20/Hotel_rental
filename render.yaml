# Render Blueprint for automatic deployment
# https://render.com/docs/blueprint-spec

databases:
  - name: panesar-pg-db
    databaseName: panesar_pg
    user: panesar_admin
    plan: free

services:
  - type: web
    name: panesar-pg
    runtime: python
    plan: free
    buildCommand: "bash ./build.sh"
    startCommand: "gunicorn hotel_project.wsgi:application --workers 4 --worker-class sync --bind 0.0.0.0:10000 --timeout 60 --access-logfile - --error-logfile -"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: panesar-pg-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,panesar-pg.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: "hotel_project.settings"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"
