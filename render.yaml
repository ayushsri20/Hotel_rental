# Render Blueprint for automatic deployment
# https://render.com/docs/blueprint-spec

databases:
  - name: panesar-pg-db
    databaseName: panesar_pg
    user: panesar_admin
    plan: free

services:
  - type: web
    name: panesar-pg
    runtime: python
    plan: free
    buildCommand: "pwd && ls -la && pip install --upgrade pip && pip install -r hotel_project/requirements.txt && cd hotel_project && python manage.py collectstatic --noinput && python manage.py migrate --noinput"
    startCommand: "cd hotel_project && gunicorn -w 4 -b 0.0.0.0:${PORT} hotel_project.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: panesar-pg-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,panesar-pg.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: "hotel_project.settings"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"
