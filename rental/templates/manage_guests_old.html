<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'rental/css/theme.css' %}">
  <script defer src="{% static 'rental/js/theme-rotator.js' %}"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panesar PG - Guest Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #D4C5B9 0%, #A39B93 100%) !important;
      min-height: 100vh;
      padding: 20px;
      background-attachment: fixed;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      background: #F5F1ED;
      padding: 25px 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      border: 2px solid #D4A574;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-title h1 {
      color: #6B5638;
      font-size: 28px;
    }

    .header-icon {
      font-size: 36px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8B6F47 0%, #6B5638 100%);
      color: #6B5638;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #E8D7C3;
      color: #6B5638;
    }

    .btn-secondary:hover {
      background: #D4C5B9;
    }

    /* Alert */
    .alert {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      border-left: 4px solid;
    }

    .alert.success {
      background: #d4edda;
      color: #155724;
      border-color: #28a745;
    }

    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border-color: #dc3545;
    }

    .alert.show {
      display: block;
    }

    /* Main Content */
    .content {
      background: #F5F1ED;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      border: 2px solid #D4A574;
    }

    .section-title {
      color: #6B5638;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #8B6F47;
    }

    /* Add Guest Form */
    .add-guest-form {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 2px dashed #8B6F47;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      color: #6B5638;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 13px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #8B6F47;
      box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    /* Guests Table */
    .guests-table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }

    .guests-table thead {
      background: #f8f9fa;
    }

    .guests-table th {
      padding: 15px;
      text-align: left;
      color: #8B6F47;
      font-weight: 700;
      border-bottom: 2px solid #D4C5B9;
    }

    .guests-table td {
      padding: 15px;
      border-bottom: 1px solid #D4C5B9;
    }

    .guests-table tbody tr:hover {
      background: #f8f9fa;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }

    .status-active {
      background: #d4edda;
      color: #155724;
    }

    .status-inactive {
      background: #f8d7da;
      color: #721c24;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      margin: 0 3px;
    }

    .btn-edit {
      background: #ffc107;
      color: #6B5638;
    }

    .btn-edit:hover {
      background: #e0a800;
    }

    .btn-delete {
      background: #dc3545;
      color: #6B5638;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      overflow-y: auto;
    }

    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #E8D7C3;
      padding-bottom: 15px;
    }

    .modal-header h2 {
      color: #6B5638;
      font-size: 24px;
    }

    .close-btn {
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
      background: none;
      border: none;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #000;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 15px;
    }

    .empty-state-text {
      font-size: 16px;
      color: #666;
    }

    /* Footer */
    .footer {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      color: #666;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .footer a {
      color: #8B6F47;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .content {
        padding: 15px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .guests-table {
        font-size: 12px;
      }

      .guests-table th,
      .guests-table td {
        padding: 10px;
      }

      .modal-content {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-title">
        <div class="header-icon">üè†</div>
        <h1>PANESAR PG</h1>
      </div>
      <div class="header-actions">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">‚Üê Dashboard</a>
        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
      </div>
    </div>

    <!-- Alerts -->
    <div id="successAlert" class="alert success"></div>
    <div id="errorAlert" class="alert error"></div>

    <!-- Main Content -->
    <div class="content">
      <div class="section-title">‚ûï Add New Guest</div>

      <div class="add-guest-form">
        <form id="addGuestForm" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-grid">
            <div class="form-group">
              <label for="first_name">First Name *</label>
              <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name *</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone *</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date_of_birth">Date of Birth</label>
              <input type="date" id="date_of_birth" name="date_of_birth">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" name="state">
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" id="country" name="country" value="India">
            </div>
            <div class="form-group">
              <label for="zip_code">Zip Code</label>
              <input type="text" id="zip_code" name="zip_code">
            </div>
            <div class="form-group">
              <label for="id_type">ID Type</label>
              <select id="id_type" name="id_type">
                <option value="">Select ID Type</option>
                <option value="Passport">Passport</option>
                <option value="Aadhar">Aadhar</option>
                <option value="License">License</option>
              </select>
            </div>
            <div class="form-group">
              <label for="id_number">ID Number</label>
              <input type="text" id="id_number" name="id_number">
            </div>
            <div class="form-group">
              <label for="id_proof_image">üì∏ ID Proof Image</label>
              <input type="file" id="id_proof_image" name="id_proof_image" accept="image/*" title="Upload photo of ID document">
            </div>
            <div class="form-group">
              <label for="lpu_id">LPU ID:</label>
              <input type="text" id="lpu_id" name="lpu_id" placeholder="Student/LPU ID">
            </div>
            <div class="form-group">
              <label for="lpu_id_photo">üì∑ LPU ID Photo</label>
              <input type="file" id="lpu_id_photo" name="lpu_id_photo" accept="image/*" title="Upload photo of LPU/Student ID">
            </div>
            <div class="form-group">
              <label for="document_verification_image">üìÑ Document Verification</label>
              <input type="file" id="document_verification_image" name="document_verification_image" accept="image/*" title="Upload document verification image">
            </div>
            <div class="form-group">
              <label for="check_in_date">Check-in Date *</label>
              <input type="date" id="check_in_date" name="check_in_date" required>
            </div>
            <div class="form-group">
              <label for="check_out_date">Check-out Date</label>
              <input type="date" id="check_out_date" name="check_out_date">
            </div>
            <div class="form-group">
              <label for="room">Room</label>
              <select id="room" name="room">
                <option value="">Select Room</option>
                {% for room in rooms %}
                <option value="{{ room.id }}">{{ room.number }} - ‚Çπ{{ room.price }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes"></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button type="reset" class="btn btn-secondary">Clear</button>
            <button type="submit" class="btn btn-primary">Add Guest</button>
          </div>
        </form>
      </div>

      <!-- Guests List -->
      <div class="section-title">üìã Registered Guests</div>

      <div id="guestsContainer">
        <div class="empty-state">
          <div class="empty-state-icon">üë•</div>
          <div class="empty-state-text">No guests registered yet</div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Guest</h2>
          <button class="close-btn" onclick="closeEditModal()">&times;</button>
        </div>

        <form id="editGuestForm" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" id="editGuestId" name="guest_id">
          <div class="form-grid">
            <div class="form-group">
              <label for="edit_first_name">First Name *</label>
              <input type="text" id="edit_first_name" name="first_name" required>
            </div>
            <div class="form-group">
              <label for="edit_last_name">Last Name *</label>
              <input type="text" id="edit_last_name" name="last_name" required>
            </div>
            <div class="form-group">
              <label for="edit_email">Email *</label>
              <input type="email" id="edit_email" name="email" required>
            </div>
            <div class="form-group">
              <label for="edit_phone">Phone *</label>
              <input type="tel" id="edit_phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="edit_gender">Gender</label>
              <select id="edit_gender" name="gender">
                <option value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="edit_date_of_birth">Date of Birth</label>
              <input type="date" id="edit_date_of_birth" name="date_of_birth">
            </div>
            <div class="form-group">
              <label for="edit_lpu_id">LPU ID:</label>
              <input type="text" id="edit_lpu_id" name="lpu_id" placeholder="Student/LPU ID">
            </div>
            <div class="form-group">
              <label for="edit_id_proof_image">üì∏ ID Proof Image</label>
              <input type="file" id="edit_id_proof_image" name="id_proof_image" accept="image/*">
            </div>
            <div class="form-group">
              <label for="edit_lpu_id_photo">üì∑ LPU ID Photo</label>
              <input type="file" id="edit_lpu_id_photo" name="lpu_id_photo" accept="image/*">
            </div>
            <div class="form-group">
              <label for="edit_document_verification_image">üìÑ Document Verification</label>
              <input type="file" id="edit_document_verification_image" name="document_verification_image" accept="image/*">
            </div>
            <div class="form-group">
              <label for="edit_check_in_date">Check-in Date</label>
              <input type="date" id="edit_check_in_date" name="check_in_date">
            </div>
            <div class="form-group">
              <label for="edit_check_out_date">Check-out Date</label>
              <input type="date" id="edit_check_out_date" name="check_out_date">
            </div>
            <div class="form-group">
              <label for="edit_room">Room</label>
              <select id="edit_room" name="room">
                <option value="">Select Room</option>
                {% for room in rooms %}
                <option value="{{ room.id }}">{{ room.number }} - ‚Çπ{{ room.price }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>¬© 2025 Panesar PG Management System | <a href="{% url 'dashboard' %}">Dashboard</a> | <a href="/admin/">Admin</a></p>
    </div>
  </div>

  <script>
    const csrftoken = '{{ csrf_token }}';
    let guests = [];

    function showAlert(message, type) {
      const alertEl = type === 'success' ? 
        document.getElementById('successAlert') : 
        document.getElementById('errorAlert');
      
      alertEl.textContent = message;
      alertEl.classList.add('show');
      
      setTimeout(() => {
        alertEl.classList.remove('show');
      }, 4000);
    }

    function loadGuests() {
      fetch('/api/guests/')
      .then(response => response.json())
      .then(data => {
        guests = data.guests || [];
        renderGuests();
      })
      .catch(error => console.error('Error loading guests:', error));
    }

    function renderGuests() {
      const container = document.getElementById('guestsContainer');

      if (guests.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üë•</div>
            <div class="empty-state-text">No guests registered yet</div>
          </div>
        `;
        return;
      }

      let html = `
        <table class="guests-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Room</th>
              <th>Check-in</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
      `;

      guests.forEach(guest => {
        const statusClass = guest.is_active ? 'status-active' : 'status-inactive';
        const statusText = guest.is_active ? 'Active' : 'Inactive';
        const roomInfo = guest.room ? guest.room.number : 'Not assigned';

        html += `
          <tr>
            <td><strong>${guest.first_name} ${guest.last_name}</strong></td>
            <td>${guest.email}</td>
            <td>${guest.phone}</td>
            <td>${roomInfo}</td>
            <td>${guest.check_in_date || 'N/A'}</td>
            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
            <td>
              <button class="btn-small btn-edit" onclick="editGuest(${guest.id})">Edit</button>
              <button class="btn-small btn-delete" onclick="deleteGuest(${guest.id})">Delete</button>
            </td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      container.innerHTML = html;
    }

    function editGuest(guestId) {
      const guest = guests.find(g => g.id === guestId);
      if (!guest) return;

      document.getElementById('editGuestId').value = guestId;
      document.getElementById('edit_first_name').value = guest.first_name;
      document.getElementById('edit_last_name').value = guest.last_name;
      document.getElementById('edit_email').value = guest.email;
      document.getElementById('edit_phone').value = guest.phone;
      document.getElementById('edit_gender').value = guest.gender || '';
      document.getElementById('edit_date_of_birth').value = guest.date_of_birth || '';
      document.getElementById('edit_check_in_date').value = guest.check_in_date || '';
      document.getElementById('edit_check_out_date').value = guest.check_out_date || '';
      document.getElementById('edit_room').value = guest.room ? guest.room.id : '';

      document.getElementById('editModal').classList.add('show');
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('show');
    }

    function deleteGuest(guestId) {
      if (!confirm('Are you sure you want to delete this guest?')) return;

      const formData = new FormData();
      formData.append('csrfmiddlewaretoken', csrftoken);

      fetch(`/api/guest/${guestId}/delete/`, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showAlert(data.message, 'success');
          loadGuests();
        } else {
          showAlert(data.message, 'error');
        }
      })
      .catch(error => showAlert('Error: ' + error.message, 'error'));
    }

    // Form Submissions
    document.getElementById('addGuestForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      formData.append('csrfmiddlewaretoken', csrftoken);

      fetch('/api/guest/add/', {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showAlert(data.message, 'success');
          this.reset();
          loadGuests();
        } else {
          showAlert(data.message, 'error');
        }
      })
      .catch(error => showAlert('Error: ' + error.message, 'error'));
    });

    document.getElementById('editGuestForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const guestId = document.getElementById('editGuestId').value;
      const formData = new FormData(this);
      formData.append('csrfmiddlewaretoken', csrftoken);

      fetch(`/api/guest/${guestId}/update/`, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showAlert(data.message, 'success');
          closeEditModal();
          loadGuests();
        } else {
          showAlert(data.message, 'error');
        }
      })
      .catch(error => showAlert('Error: ' + error.message, 'error'));
    });

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('editModal');
      if (event.target == modal) {
        modal.classList.remove('show');
      }
    }

    // Load guests on page load
    document.addEventListener('DOMContentLoaded', loadGuests);
  </script>
</body>
</html>
