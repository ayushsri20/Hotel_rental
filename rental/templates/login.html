<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <link rel="stylesheet" href="{% static 'rental/css/theme.css' %}">
  <script defer src="{% static 'rental/js/theme-rotator.js' %}"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Rental - Login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #947a45;
      --primary-hover: #7a6438;
      --bg-main: #f1f5f9;
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-muted: #475569;
      --border: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: radial-gradient(circle at center, #1c1c1e 0%, #0a0a0b 100%) !important;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
    }

    .login-container {
      background: var(--card-bg);
      padding: 50px 40px;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo img {
      height: 120px;
      width: 120px;
      object-fit: contain;
      filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.3));
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      letter-spacing: 0.05em;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-bottom: 2.5rem;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      color: var(--text-main);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      color: var(--text-main);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .remember-forgot a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
      color: var(--primary-hover);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
      cursor: pointer;
      accent-color: var(--primary);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: var(--grad-primary);
      color: #000;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(197, 160, 89, 0.3);
      background: var(--primary-hover);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 400;
      font-size: 0.875rem;
    }

    .back-link a:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      padding: 12px 16px;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(239, 68, 68, 0.2);
      font-size: 0.875rem;
      display: none;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo">
      <img src="{% static 'rental/images/panesar-logo.png' %}" alt="Panesar PG Logo">
    </div>
    <h2>Login</h2>
    <p class="subtitle">Welcome back! Please log in to your account</p>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      {% if error %}
      <div class="error-message" style="display: block;">
        {{ error }}
      </div>
      {% endif %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="remember-forgot">
        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember" style="margin: 0;">Remember me</label>
        </div>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="back-link">
      <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>
  </div>
</body>

</html>
