<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="60" height="60">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#8B6F47" stroke="#5D4E37" stroke-width="2"/>
  
  <!-- Building structure -->
  <g fill="#F5DEB3" stroke="#6B5638" stroke-width="1.5">
    <!-- Main building -->
    <rect x="50" y="60" width="100" height="90" fill="#D4A574"/>
    
    <!-- Roof -->
    <polygon points="50,60 100,30 150,60" fill="#8B6F47"/>
    
    <!-- Door -->
    <rect x="85" y="120" width="30" height="40" fill="#5D4E37"/>
    <circle cx="113" cy="140" r="3" fill="#F5DEB3"/>
    
    <!-- Windows -->
    <g fill="#87CEEB">
      <!-- Top row -->
      <rect x="60" y="70" width="15" height="15"/>
      <rect x="82" y="70" width="15" height="15"/>
      <rect x="104" y="70" width="15" height="15"/>
      <rect x="126" y="70" width="15" height="15"/>
      
      <!-- Middle row -->
      <rect x="60" y="95" width="15" height="15"/>
      <rect x="82" y="95" width="15" height="15"/>
      <rect x="104" y="95" width="15" height="15"/>
      <rect x="126" y="95" width="15" height="15"/>
    </g>
  </g>
  
  <!-- Hotel text arc -->
  <defs>
    <path id="topArc" d="M 40,100 A 60,60 0 0,1 160,100" fill="none"/>
    <path id="bottomArc" d="M 160,100 A 60,60 0 0,1 40,100" fill="none"/>
  </defs>
  
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F5DEB3" letter-spacing="2">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      PANESAR PG
    </textPath>
  </text>
  
  <!-- Star decorations -->
  <g fill="#F5DEB3">
    <circle cx="35" cy="100" r="4"/>
    <circle cx="165" cy="100" r="4"/>
  </g>
</svg>